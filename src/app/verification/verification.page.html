<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-icon name="close"></ion-icon>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content>
    <div class="page_info">
        <h2>Verification</h2>
    </div>
	<div class="form">
		<p class="ion-text-center">{{'verification_text1' | translate}}<br>{{'verification_text2' | translate}}</p>
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-label mode="md" position="stacked">{{"enter_verification_code" | translate}}</ion-label>
				<ion-input mode="md" type="number" placeholder="{{'enter_verification_code' | translate}}"></ion-input>
			</ion-item>
		</ion-list>
    </div>
    <ion-button size="large" expand="full" class="btn" (click)="home()">{{'verify' | translate}}</ion-button>
</ion-content>
